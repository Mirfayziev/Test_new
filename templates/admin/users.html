{% extends "base.html" %}
{% block page_title %}Users{% endblock %}
{% block content %}
<div class="container">
  <h2>Foydalanuvchilar</h2>
  <a href="{{ url_for('admin_user_new') }}">+ Yangi user</a>
  <table class="table">
    <tr><th>ID</th><th>Username</th><th>Full name</th><th>Role</th><th>Active</th><th></th></tr>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.full_name }}</td>
      <td>{{ u.role }}</td><td>{{ 'Yes' if u.is_active else 'No' }}</td>
      <td><a href="{{ url_for('admin_user_edit', user_id=u.id) }}">Edit</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
