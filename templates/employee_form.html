{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>{% if employee %}Xodimni Tahrirlash{% else %}Yangi Xodim{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">F.I.O *</label>
                        <input type="text" class="form-control" name="full_name" value="{{ employee.full_name if employee else '' }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Lavozim</label>
                            <input type="text" class="form-control" name="position" value="{{ employee.position if employee else '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Bo'lim</label>
                            <input type="text" class="form-control" name="department" value="{{ employee.department if employee else '' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Telefon</label>
                            <input type="text" class="form-control" name="phone" value="{{ employee.phone if employee else '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ employee.email if employee else '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Ta'lim</label>
                        <textarea class="form-control" name="education" rows="2">{{ employee.education if employee else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Ish tajribasi</label>
                        <textarea class="form-control" name="experience" rows="3">{{ employee.experience if employee else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Ko'nikmalar</label>
                        <textarea class="form-control" name="skills" rows="2">{{ employee.skills if employee else '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('employees') }}" class="btn btn-secondary">Bekor qilish</a>
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
