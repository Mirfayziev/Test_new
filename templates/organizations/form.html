{% extends "base.html" %}
{% block page_title %}Tashkilot{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2><i class="bi bi-building"></i> Tashkilot</h2>
    
    <div class="card border-0 shadow-sm mt-4">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nomi *</label>
                        <input type="text" class="form-control" name="name" 
                               value="{{ org.name if org }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Turi</label>
                        <input type="text" class="form-control" name="type" 
                               value="{{ org.type if org }}">
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Manzil</label>
                        <input type="text" class="form-control" name="address" 
                               value="{{ org.address if org }}">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Telefon</label>
                        <input type="tel" class="form-control" name="phone" 
                               value="{{ org.phone if org }}">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" 
                               value="{{ org.email if org }}">
                    </div>
                    
                    <div class="col-md-12"><hr class="my-4"></div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Logo</label>
                        <input type="file" class="form-control" name="logo" accept="image/*">
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Hujjatlar (PDF)</label>
                        <input type="file" class="form-control" name="documents" accept=".pdf">
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Sertifikatlar (PDF)</label>
                        <input type="file" class="form-control" name="certificates" accept=".pdf">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Saqlash
                </button>
                <a href="{{ url_for('organizations') }}" class="btn btn-secondary">Bekor qilish</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
