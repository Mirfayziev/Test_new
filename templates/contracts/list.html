{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h2>Shartnomalar</h2>
    <div>
        <a href="{{ url_for('contracts_export') }}" class="btn btn-success">Excel Export</a>
        <a href="{{ url_for('contract_new') }}" class="btn btn-primary">Yangi</a>
    </div>
</div>
<table class="table">
    <thead><tr><th>Raqam</th><th>Kompaniya</th><th>Summa</th><th>Muddat</th><th>Harakatlar</th></tr></thead>
    <tbody>
    {% for contract in contracts %}
    <tr>
        <td>{{ contract.contract_number }}</td>
        <td>{{ contract.company_name }}</td>
        <td>{{ contract.amount }}</td>
        <td>{{ contract.end_date }}</td>
        <td><a href="#" class="btn btn-sm btn-info">Ko'rish</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
