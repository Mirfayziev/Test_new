{% extends "base.html" %}
{% block content %}
<h2>Ombor So'rovnomasi</h2>
<form method="POST">
    <input type="text" name="department" class="form-control mb-3" placeholder="Bo'lim" required>
    <input type="date" name="request_date" class="form-control mb-3" required>
    <input type="date" name="needed_date" class="form-control mb-3">
    <textarea name="items" class="form-control mb-3" placeholder="Mahsulotlar" required></textarea>
    <input type="number" name="estimated_cost" class="form-control mb-3" placeholder="Taxminiy narx">
    <select name="priority" class="form-select mb-3">
        <option value="normal">Oddiy</option>
        <option value="high">Yuqori</option>
        <option value="urgent">Shoshilinch</option>
    </select>
    <button type="submit" class="btn btn-primary">Yuborish</button>
</form>
{% endblock %}
