{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h2>Avto Transport</h2>
    <a href="{{ url_for('vehicle_new') }}" class="btn btn-primary">Yangi</a>
</div>
<table class="table">
    <thead><tr><th>Nomi</th><th>Model</th><th>Raqam</th><th>Harakatlar</th></tr></thead>
    <tbody>
    {% for vehicle in vehicles %}
    <tr>
        <td>{{ vehicle.name }}</td>
        <td>{{ vehicle.brand }} {{ vehicle.model }}</td>
        <td>{{ vehicle.plate_number }}</td>
        <td><a href="{{ url_for('vehicle_edit', id=vehicle.id) }}" class="btn btn-sm btn-primary">Edit</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
