{% extends "base.html" %}
{% block page_title %}{{ 'Yangi' if not task else 'Tahrirlash' }} Topshiriq{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-list-check"></i> 
            {{ 'Yangi' if not task else 'Tahrirlash' }} Topshiriq
        </h2>
        <a href="{{ url_for('tasks') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Orqaga
        </a>
    </div>
    
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <!-- Nomi -->
                    <div class="col-md-12 mb-3">
                        <label class="form-label">
                            <i class="bi bi-card-text"></i> Topshiriq nomi *
                        </label>
                        <input type="text" class="form-control" name="title" 
                               value="{{ task.title if task }}" 
                               placeholder="Topshiriq nomini kiriting" required>
                    </div>
                    
                    <!-- Tavsif -->
                    <div class="col-md-12 mb-3">
                        <label class="form-label">
                            <i class="bi bi-text-paragraph"></i> Tavsif
                        </label>
                        <textarea class="form-control" name="description" rows="4" 
                                  placeholder="Batafsil tavsif...">{{ task.description if task }}</textarea>
                    </div>
                    
                    <!-- MUHIM: Xodim tanlash -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="bi bi-person"></i> Xodim * (Kimga biriktiriladi)
                        </label>
                        <select class="form-select" name="assigned_to_id" required>
                            <option value="">Xodimni tanlang...</option>
                            {% for user in employees %}
                            <option value="{{ user.id }}" 
                                    {{ 'selected' if task and task.assigned_to_id == user.id }}>
                                {{ user.full_name }} ({{ user.role }})
                            </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Bu topshiriq tanlangan xodimga biriktiriladi</small>
                    </div>
                    
                    <!-- Muddat -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="bi bi-calendar"></i> Muddat
                        </label>
                        <input type="date" class="form-control" name="deadline" 
                               value="{{ task.deadline.strftime('%Y-%m-%d') if task and task.deadline }}">
                    </div>
                    
                    <!-- Ustunlik -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="bi bi-flag"></i> Ustunlik
                        </label>
                        <select class="form-select" name="priority">
                            <option value="low" {{ 'selected' if task and task.priority == 'low' }}>
                                Past
                            </option>
                            <option value="medium" {{ 'selected' if task and task.priority == 'medium' }}>
                                O'rta
                            </option>
                            <option value="high" {{ 'selected' if task and task.priority == 'high' }}>
                                Yuqori
                            </option>
                        </select>
                    </div>
                    
                    <!-- Kategoriya -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">
                            <i class="bi bi-folder"></i> Kategoriya
                        </label>
                        <input type="text" class="form-control" name="category" 
                               value="{{ task.category if task }}" 
                               placeholder="Masalan: IT, Marketing, va h.k.">
                    </div>
                </div>
                
                <hr class="my-4">
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Saqlash
                    </button>
                    <a href="{{ url_for('tasks') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Bekor qilish
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
