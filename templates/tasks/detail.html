{% extends "base.html" %}
{% block content %}
<h2>{{ task.title }}</h2>
<p>{{ task.description }}</p>
<p>Status: {{ task.status }}</p>
<p>Progress: {{ task.progress }}%</p>
<form method="POST" action="{{ url_for('task_comment', id=task.id) }}">
    <textarea name="comment" class="form-control mb-3" required></textarea>
    <button type="submit" class="btn btn-primary">Izoh qo'shish</button>
</form>
{% for comment in comments %}
<div class="card mb-2">
    <div class="card-body">
        <p>{{ comment.comment }}</p>
        <small>{{ comment.user.full_name }} - {{ comment.created_at }}</small>
    </div>
</div>
{% endfor %}
{% endblock %}
