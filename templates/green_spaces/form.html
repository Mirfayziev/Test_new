{% extends "base.html" %}
{% block page_title %}Yashil Makon{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2><i class="bi bi-tree"></i> Yashil Makon</h2>
    
    <div class="card border-0 shadow-sm mt-4">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nomi *</label>
                        <input type="text" class="form-control" name="name" 
                               value="{{ space.name if space }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Bino *</label>
                        <select class="form-select" name="building_id" required>
                            <option value="">Tanlang...</option>
                            {% for building in buildings %}
                            <option value="{{ building.id }}" 
                                    {{ 'selected' if space and space.building_id == building.id }}>
                                {{ building.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Kategoriya</label>
                        <select class="form-select" name="category">
                            <option value="park" {{ 'selected' if space and space.category == 'park' }}>Park</option>
                            <option value="garden" {{ 'selected' if space and space.category == 'garden' }}>Bog'</option>
                            <option value="lawn" {{ 'selected' if space and space.category == 'lawn' }}>Maysazor</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Maydon (mÂ²)</label>
                        <input type="number" class="form-control" name="area" 
                               value="{{ space.area if space }}" step="0.01">
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status">
                            <option value="good" {{ 'selected' if space and space.status == 'good' }}>Yaxshi</option>
                            <option value="needs_care" {{ 'selected' if space and space.status == 'needs_care' }}>Parvarishlash kerak</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Saqlash
                </button>
                <a href="{{ url_for('green_spaces') }}" class="btn btn-secondary">Bekor qilish</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
