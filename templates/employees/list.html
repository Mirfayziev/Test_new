{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h2>Xodimlar</h2>
    <a href="{{ url_for('employee_new') }}" class="btn btn-primary">Yangi</a>
</div>
<table class="table">
    <thead><tr><th>FIO</th><th>Lavozim</th><th>Telefon</th><th>Harakatlar</th></tr></thead>
    <tbody>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.full_name }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.phone }}</td>
        <td>
            <a href="{{ url_for('employee_passport', id=emp.id) }}" class="btn btn-sm btn-info">Pasport</a>
            <a href="{{ url_for('employee_resume', id=emp.id) }}" class="btn btn-sm btn-success">Rezume</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
