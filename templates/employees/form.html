{% extends "base.html" %}
{% block content %}
<h2>Xodim Formi</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="text" name="full_name" class="form-control mb-3" placeholder="FIO" required>
    <input type="text" name="position" class="form-control mb-3" placeholder="Lavozim">
    <input type="text" name="phone" class="form-control mb-3" placeholder="Telefon">
    <input type="email" name="email" class="form-control mb-3" placeholder="Email">
    <input type="file" name="photo" class="form-control mb-3" accept="image/*">
    <input type="file" name="passport_file" class="form-control mb-3" accept=".pdf">
    <input type="file" name="resume_file" class="form-control mb-3" accept=".pdf,.doc,.docx">
    <button type="submit" class="btn btn-primary">Saqlash</button>
</form>
{% endblock %}
