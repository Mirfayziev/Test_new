<!-- Real-Time Chat Widget -->
<div id="chatWidget" class="chat-widget">
    <button class="chat-toggle-btn" onclick="toggleChat()">
        <i class="bi bi-chat-dots"></i>
        <span class="chat-badge" id="chatBadge" style="display: none;">0</span>
    </button>
    
    <div class="chat-window" id="chatWindow" style="display: none;">
        <div class="chat-header">
            <h6 class="mb-0">
                <i class="bi bi-chat"></i> 
                {% if current_user.role == 'admin' %}
                Xodimlar bilan Chat
                {% else %}
                Admin bilan Chat
                {% endif %}
            </h6>
            <button class="btn-close btn-close-white" onclick="toggleChat()"></button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="text-center text-muted py-3">
                <i class="bi bi-chat-square-dots"></i>
                <p>Chat yuklanmoqda...</p>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" class="form-control" id="chatInput" 
                   placeholder="Xabar yozing..." onkeypress="handleChatKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>
</div>

<style>
.chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.chat-toggle-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    cursor: pointer;
    position: relative;
    transition: all 0.3s;
    font-size: 24px;
}

.chat-toggle-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
}

.chat-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #dc3545;
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.chat-window {
    position: absolute;
    bottom: 70px;
    right: 0;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.chat-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    border-radius: 15px 15px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: #f8f9fa;
}

.chat-message {
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.chat-message.mine {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 4px;
}

.chat-message.theirs {
    background: white;
    border: 1px solid #e9ecef;
    border-bottom-left-radius: 4px;
}

.chat-message strong {
    display: block;
    font-size: 11px;
    opacity: 0.8;
    margin-bottom: 4px;
}

.chat-message small {
    font-size: 10px;
    opacity: 0.7;
    display: block;
    margin-top: 4px;
}

.chat-input {
    display: flex;
    gap: 8px;
    padding: 15px;
    border-top: 1px solid #dee2e6;
    background: white;
    border-radius: 0 0 15px 15px;
}

.chat-input input {
    flex: 1;
    border-radius: 20px;
    border: 1px solid #dee2e6;
}

.chat-input input:focus {
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    border-color: #667eea;
}

.chat-input button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    padding: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
}
</style>

<script>
let chatInterval;

function toggleChat() {
    const chatWindow = document.getElementById('chatWindow');
    if (chatWindow.style.display === 'none') {
        chatWindow.style.display = 'flex';
        loadMessages();
        startChatPolling();
    } else {
        chatWindow.style.display = 'none';
        stopChatPolling();
    }
}

function startChatPolling() {
    chatInterval = setInterval(loadMessages, 5000); // Har 5 soniyada
}

function stopChatPolling() {
    if (chatInterval) {
        clearInterval(chatInterval);
    }
}

function loadMessages() {
    fetch('/api/chat/messages')
        .then(response => response.json())
        .then(messages => {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-chat-square-dots" style="font-size: 48px;"></i>
                        <p>Xabarlar yo'q</p>
                    </div>
                `;
                return;
            }
            
            messages.reverse().forEach(msg => {
                const div = document.createElement('div');
                div.className = 'chat-message ' + (msg.is_mine ? 'mine' : 'theirs');
                div.innerHTML = `
                    <strong>${msg.sender_name} (${msg.sender_role})</strong>
                    ${msg.message}
                    <small>${msg.created_at}</small>
                `;
                container.appendChild(div);
            });
            
            container.scrollTop = container.scrollHeight;
        })
        .catch(error => {
            console.error('Chat yuklanmadi:', error);
        });
}

function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    fetch('/api/chat/send', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            message: message,
            module_name: '{{ request.endpoint or "dashboard" }}'
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            input.value = '';
            loadMessages();
        } else {
            alert('Xatolik: ' + (data.error || 'Noma\'lum xatolik'));
        }
    })
    .catch(error => {
        console.error('Xabar yuborilmadi:', error);
        alert('Xabar yuborilmadi!');
    });
}

function handleChatKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}
</script>
