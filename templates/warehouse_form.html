{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>Yangi Ombor So'rovnomasi</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Bo'lim *</label>
                        <input type="text" class="form-control" name="department" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Mahsulotlar ro'yxati *</label>
                        <textarea class="form-control" name="items" rows="6" placeholder="Mahsulot nomi - Miqdori - Birlik" required></textarea>
                        <small class="text-muted">Misol: Qog'oz A4 - 10 - paket</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Izohlar</label>
                        <textarea class="form-control" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('warehouse') }}" class="btn btn-secondary">Bekor qilish</a>
                        <button type="submit" class="btn btn-primary">Yuborish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
