{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>Modullarni Biriktirish: {{ user.full_name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <p class="text-muted">Xodimga kerakli modullarni tanlang:</p>
                    
                    {% for module in available_modules %}
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="modules" value="{{ module }}" 
                               id="module_{{ module }}" {% if module in user_modules %}checked{% endif %}>
                        <label class="form-check-label" for="module_{{ module }}">
                            {{ module.replace('_', ' ').title() }}
                        </label>
                    </div>
                    {% endfor %}
                    
                    <hr>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Orqaga</a>
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
