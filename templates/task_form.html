{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>{% if task %}Topshiriqni Tahrirlash{% else %}Yangi Topshiriq{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nomi *</label>
                        <input type="text" class="form-control" name="title" value="{{ task.title if task else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Tavsif</label>
                        <textarea class="form-control" name="description" rows="4">{{ task.description if task else '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Turi</label>
                            <select class="form-control" name="task_type">
                                <option value="umumiy" {% if task and task.task_type == 'umumiy' %}selected{% endif %}>Umumiy</option>
                                <option value="ijro" {% if task and task.task_type == 'ijro' %}selected{% endif %}>Ijro</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Prioritet</label>
                            <select class="form-control" name="priority">
                                <option value="low" {% if task and task.priority == 'low' %}selected{% endif %}>Past</option>
                                <option value="medium" {% if task and task.priority == 'medium' %}selected{% endif %}>O'rta</option>
                                <option value="high" {% if task and task.priority == 'high' %}selected{% endif %}>Yuqori</option>
                                <option value="urgent" {% if task and task.priority == 'urgent' %}selected{% endif %}>Juda Muhim</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Xodim</label>
                            <select class="form-control" name="assigned_to_id">
                                <option value="">Tanlanmagan</option>
                                {% for user in users %}
                                <option value="{{ user.id }}" {% if task and task.assigned_to_id == user.id %}selected{% endif %}>
                                    {{ user.full_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Muddat</label>
                            <input type="date" class="form-control" name="due_date" 
                                   value="{% if task and task.due_date %}{{ task.due_date.strftime('%Y-%m-%d') }}{% endif %}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Amalga oshirish mexanizmi</label>
                        <textarea class="form-control" name="mechanism" rows="3">{{ task.mechanism if task else '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('tasks') }}" class="btn btn-secondary">Bekor qilish</a>
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
